<body>

    <header>
        <a href="index.html">
            <h2 class="logo">Flowers Shop</h2>

        <nav>
            <ul class="nav-links">
                <li>
                    <a href="index.html">Home</a>

                <li>
                    <a href="aboutus.html">About us</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="order-contaner">
        <form class="form" action="#" method="get">

            <h2>Place your order</h2>
        
            <label class="green" for="name">First Name</label>
            <input class="form-details" type="text" id="name" name="fiorst-name" required>
    

        
            <label class="green" for="fname">Last Name</label>
            <input class="form-details" type="text" id="fname" name="last-name" required>
    

        
            <label class="green" for="email">Email Address</label>
            <input class="form-details" type="email" id="email" name="email-address" required>


            <div class="flower">
                <input id="1" type="radio" name="flowers" value="5flowers" required>
                <label class="green" for="1">5 Flowers</label>
            </div>

            <div class="flowers">
                <input id="2" type="radio" name="flowers" value="10flowers" required>
                <label class="green" for="2">10 Flowers</label>
            </div>

            <div>
                <input id="3" type="radio" name="flowers" value="bouquet" required>
                <label class="green" for="3">Bouquet of flowers</label>
            </div>

            <input class="submit-button" type="button" name="submit" value="Submit">
        </form>
    </section>

    <footer>
        
        <div class="footer-text">
            <h2>Dublin flowers</h2>
            <ul>

            <li class="instagram"><a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

        <div class="footer-bottom">
